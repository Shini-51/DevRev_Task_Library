<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Register Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container">
    <div class="bg"></div>
</div>

<div id="login-form-wrap">
  <h2 style="color: crimson;"><span style="color: Black;"><strong>DevRev</strong></span> Library</h2>
  <h3>Login</h3>
  <form id="login-form" action="library.html">
    <p>
        <input type="text" id="username" name="username" placeholder="Username" pattern="^[A-Za-z]{3,}" title="Enter your username" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
        <input type="email" id="email" name="email" placeholder="Email Address" title="Enter your email address"><i class="validation"><span></span><span></span></i>
    </p>
    <p>
      <input type="password" id="paswd" name="paswd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
        <input type="tel" id="tele" name="tele" placeholder="Phone Number" pattern="[0-9]{4} [0-9]{6}" title="Enter your mobile number in this format '1234 567890'"><i class="validation"><span></span><span></span></i>
    </p><br>
    <div class="vl">
        <span class="vl-innertext">or</span>
    </div><br>
    <div class="social-media">
        <a href="https://www.facebook.com/login/" class="facebook"><i class="fab fa-facebook-f facebook"></i></a>
        <a href="https://www.google.com/account/about/" class="google"><i class="fab fa-google-plus-g google"></i></a>
        <a href="https://www.linkedin.com/login" class="linkedin"><i class="fab fa-linkedin-in linkedin"></i></a>
    </div><br>
    <p>
        <input type="submit" id="login" value="Login">
    </p>
    
  </form>
  <div id="create-account-wrap">
    <p>Not a member? <a href="lib_signup.html">Create Account</a><p>
  </div>
</div>
</body>
</html>
