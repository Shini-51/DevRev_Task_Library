<!DOCTYPE html>
<html>
<head>
  <title>Library Management - Books</title>
  <link rel="stylesheet" href="library.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="sidenav"> 
        <h1 style="margin-left:50px; color: crimson; font-family: 'Times New Roman', Times, serif;"><span style="color: white;"><strong>DevRev</strong></span> Library </h1>
        <br><br>
        <form id="search-form" style="display: flex;">
          <input type="text" id="search-input" placeholder="Search for books...">
          <input type="submit" value="Search" class="submit-btn">
        </form>
      
        <a  style="text-decoration: none;"  href="#">
            <div class="cart-symbol">    
              <i class="fa fa-shopping-cart" style="font-size:30px;color:white"></i>
              <div class="cart-count">0</div>
            </div>
          </a>
      </div>


<div id="loading-container">
  <video id="loading-video" autoplay loop muted>
    <source src="/Animation/loading.mp4" type="video/mp4">
  </video>
  <div class="loading-text">Loading...</div>
</div>
<div id="books-container" class="books-container"></div>
<div id="search-suggestions" class="search-suggestions"></div>
<script src="scriptAPI.js"></script>
</body>
</html>
